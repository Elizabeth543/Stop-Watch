<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Minimal Stopwatch</title>
	<style>
		:root {
			--bg: #f8f9fb;
			--card: #ffffff;
			--text: #1f2933;
			--muted: #5c7080;
			--accent: #4f46e5;
			--border: #e1e7ef;
		}

		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: radial-gradient(circle at 20% 20%, #eef2ff 0, transparent 35%),
						radial-gradient(circle at 80% 0, #e0f2fe 0, transparent 30%),
						var(--bg);
			font-family: "Helvetica Neue", Arial, sans-serif;
			color: var(--text);
		}

		.card {
			width: min(420px, 90vw);
			background: var(--card);
			border: 1px solid var(--border);
			border-radius: 18px;
			padding: 28px;
			box-shadow: 0 18px 40px rgba(31, 41, 51, 0.08);
			display: grid;
			gap: 24px;
		}

		.header {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.title {
			margin: 0;
			font-size: 18px;
			letter-spacing: 0.4px;
			text-transform: uppercase;
			color: black;
		}

		.pill {
			padding: 6px 12px;
			border-radius: 999px;
			background: #eef2ff;
			color: #4338ca;
			font-size: 12px;
			letter-spacing: 0.5px;
			text-transform: uppercase;
		}

		.display {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 16px;
			align-items: end;
		}

		.time-block {
			padding: 18px 16px;
			border: 1px solid var(--border);
			border-radius: 14px;
			background: linear-gradient(145deg, #fdfdff, #f5f7fb);
			text-align: center;
		}

		.value {
			display: block;
			font-size: 42px;
			font-weight: 700;
			letter-spacing: 1px;
		}

		.label {
			display: block;
			margin-top: 6px;
			font-size: 12px;
			color: var(--muted);
			letter-spacing: 0.5px;
			text-transform: uppercase;
		}

		.controls {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 12px;
		}

		button {
			padding: 14px 16px;
			border-radius: 12px;
			border: 1px solid var(--border);
			background: var(--card);
			font-size: 14px;
			font-weight: 600;
			letter-spacing: 0.3px;
            background-color: lightblue;
			color: var(--text);
			cursor: pointer;
			transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
		}

		button:hover {
			transform: translateY(-1px);
			box-shadow: 0 12px 24px rgba(31, 41, 51, 0.08);
		}

		.primary {
			background: linear-gradient(135deg, #4f46e5, #6366f1);
			border-color: #4f46e5;
			color: #ffffff;
		}

		.ghost {
			background: transparent;
		}
	</style>
</head>
<body>
	<main class="card" aria-label="Stopwatch">
		<header class="header">
			<h1 class="title">Stopwatch</h1>
			<!-- <span class="pill">Minimal</span> -->
		</header>

		<section class="display" aria-label="Time display">
			<div class="time-block" aria-label="Hours">
				<span class="hours">00</span>
				<span class="label">Hours</span>
			</div>
			<div class="time-block" aria-label="Minutes">
				<span class="minutes">00</span>
				<span class="label">Minutes</span>
			</div>
			<div class="time-block" aria-label="Seconds">
				<span class="seconds">00</span>
				<span class="label">Seconds</span>
			</div>
		</section>

		<section class="controls" aria-label="Controls">
			<button type="button" class="start" onclick="start()">Start / Stop</button>
			<button type="button" class="reset" onclick="reset()">Reset</button>
		</section>
	</main>

	<script src="./stop.js"></script>
</body>
</html>
